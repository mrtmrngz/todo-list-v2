<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    
    <h1 class="page-text">Todo List</h1>

    <div class="container">
        
        <form>
            <div class="input-wrapper">
                <input type="text" placeholder="Write Something..." class="todo-input">
                <button type="submit" class="add-todo-btn">Add Todo</button>
            </div>
        </form>

        <div class="general-options">
            <div class="filters">
                <button id="all" class="active">All</button>
                <button id="pending">Pending</button>
                <button id="completed">Completed</button>
            </div>
            <button class="delete-all-btn">Delete All Todos</button>
        </div>

        <ul class="todo-list">
            <!-- <li class="todo-item">
                <div class="todo-input-wrapper">
                    <input type="checkbox" id="1" class="todo-check">
                    <label for="1" class="todo-label">Todo Title</label>
                </div>
                <div class="todo-options">
                    <button><i class="fa-solid fa-pen"></i></button>
                    <button><i class="fa-solid fa-trash"></i></button>
                </div>
            </li> -->
        </ul>

    </div>



    <script src="./script.js"></script>
</body>
</html>
